{% extends "master.html" %}

{% block title %}
Stock Simulator
{% endblock %}

{% block content %}
<div class="main">
    <h1> 股票模擬器 </h1>
     
    <hr>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"> <button class="first-right"> 登出 </button> </a> （您目前登入的帳號為 {{ user.username }}） 
        <a href="{% url 'inventory' user.username %}"> <button class="third-right"> 查看庫存 </button> </a>
    {% else %}
        <a href="{% url 'login' %}"> <button class="first-right"> 登入 </button> </a>
    {% endif %}
</div>

{% endblock %}
