{% extends "master.html" %}

{% block title %}
Stock Simulator
{% endblock %}

{% block content %}
<div class="main">
    <h1>股票模擬器</h1>
     
    <hr>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">登出</a> (You have logged in as {{ user.username }}) 
        <a href="{% url 'inventory' user.username %}">查看庫存</a>
    {% else %}
        <a href="{% url 'login' %}" class="upper-right-button">登入</a>
    {% endif %}
</div>

{% endblock %}
