<!-- stock.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
</head>
<body>
    <h1>Stock Data</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Number</th>
                <th>OverAmt</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock.Name }}</td>
                    <td>{{ stock.Number }}</td>
                    <td>{{ stock.OverAmt }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
