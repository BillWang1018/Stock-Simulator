{% extends "master.html" %}

{% block title %}
    Stock Simulator
{% endblock %}

{% block content %}
<div class="main">
    <h1>股票模擬器</h1>
    <hr>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">登出</a> (You have logged in as {{ user.username }}) 
    <a href="{% url 'inventory' user.username %}">查看庫存</a>
    <a href="{% url 'buy' user.username %}">買進</a>
    <a href="{% url 'sell' user.username %}">賣出</a> <!-- Check this line -->
   {% else %}
    <a href="{% url 'login' %}" class="upper-right-button">登入</a>
   {% endif %}

    
   <h1>Sell Stocks</h1>

   <form method="post">
       {% csrf_token %}
       <label for="snum">Stock Number:</label>
       <input type="text" id="snum" name="snum">
       <br>
       <label for="amount">Amount:</label>
       <input type="number" id="amount" name="amount">
       <br>
       <label for="price">Price:</label>
       <input type="text" id="price" name="price">
       <br>
       <button type="submit">Sell</button>
   </form>

</div>
{% endblock %}
