{% extends "master.html" %}

{% block title %}
Stock Information
{% endblock %}

{% block content %}
<style>
    table {
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        font-size: 18px;
    }
    th, td {
        padding: 5px;
    }
    .first-right { /*右上第一顆按鈕*/
        text-align: center;
        color: white;
        font-size: 16px;
        padding: 10px;
        background-color: black;
        border-radius: 15%;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        position: fixed;
        top: 30px;
        right: 30px;
        z-index: 9999;
    }
    .second-right { /*右上第二顆按鈕*/
        text-align: center;
        color: white;
        font-size: 16px;
        padding: 10px;
        background-color: black;
        border-radius: 15%;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        position: fixed;
        top: 30px;
        right: 100px;
        z-index: 9999;
    }
    .main {
        text-align: center;
        position: relative;
        top: 70px;
    }
</style>

<a href="{% url 'logout' %}"> <button class="first-right"> 登出 </button> </a>
<a href="{%url 'snum'%}"> <button class="second-right"> 目前行情 </button> </a>
<div class="main">
    <h1> 所有股票 </h1>
    <table border="1">
        <thead>
            <tr>
                <th> 股票名稱 </th>
                <th> 股票代號 </th>

            </tr>
        </thead>
        <tbody>
            {% for member in members %}
                <tr>
                    <td> {{ member.Name }} </td>
                    <td> {{ member.Number }} </td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
